<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty AI Prompt Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle,#020024,#090979,#00d4ff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  color: #fff;
}
.container {
  background: rgba(0,0,0,0.85);
  padding: 20px;
  border-radius: 15px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 0 30px #00ffd533;
  text-align: center;
}
h2 {
  margin-bottom: 10px;
  font-size: 22px;
}
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #00ffd5;
  background: #000;
  color: #00ffd5;
  font-size: 14px;
}
textarea {
  width: 100%;
  height: 180px;
  background: #000;
  color: #00ffd5;
  border: 1px solid #00ffd5;
  border-radius: 10px;
  padding: 15px;
  font-size: 14px;
  resize: none;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 12px;
  background: #00ffd5;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}
button:hover {
  background: #00c9aa;
}
</style>
</head>

<body>
<div class="container">
  <h2>Ghosty AI Prompt Generator</h2>
  <p>Enter your idea and get a full professional AI prompt.</p>

  <!-- User Input -->
  <input type="text" id="idea" placeholder="Example: ghost hacker logo">

  <!-- Generate Prompt -->
  <button onclick="generatePrompt()">Generate Full Prompt</button>

  <!-- Full Prompt -->
  <textarea id="fullPrompt" readonly placeholder="Your AI-ready prompt will appear here..."></textarea>

  <!-- Copy Prompt -->
  <button onclick="copyPrompt()">Copy Prompt</button>

  <!-- Back Button -->
  <button onclick="back()">New Idea</button>
</div>

<script>
function generatePrompt() {
  const idea = document.getElementById("idea").value.trim();
  if (!idea) { alert("Please enter an idea"); return; }

  const fullPrompt = `
A stunning, ultra-detailed digital artwork inspired by the idea:
"${idea}"

Style & Mood:
Cinematic composition, visually pleasing, professional design, creative and modern atmosphere

Visual Details:
Ultra-high resolution, 4K quality, sharp focus, realistic textures, perfect lighting, vibrant colors

Lighting & Camera:
Soft cinematic lighting, dramatic highlights, centered subject, clean background, depth of field

Quality Enhancements:
Masterpiece quality, trending on art platforms, no blur, no watermark, extremely detailed, premium quality
  `;

  document.getElementById("fullPrompt").value = fullPrompt.trim();
}

// Copy prompt to clipboard
function copyPrompt() {
  const text = document.getElementById("fullPrompt").value;
  if (!text) { alert("Generate prompt first"); return; }

  navigator.clipboard.writeText(text).then(() => {
    alert("Prompt copied successfully!");
  }).catch(() => {
    alert("Failed to copy prompt");
  });
}

// Back to Page 1
function back() {
  window.location.href = "index.html";
}
</script>
</body>
</html>
