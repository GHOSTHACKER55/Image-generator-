<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Hub</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family: "Segoe UI", Arial;
    background:linear-gradient(180deg,#0b1622,#02060a);
    color:#fff;
}

/* HEADER */
.header{
    padding:30px 16px 10px;
    text-align:center;
}
.header h1{
    font-size:40px;
    margin:0;
    font-weight:800;
}
.header h1 span{
    color:#00f0ff;
    text-shadow:0 0 18px #00f0ff;
}
.header p{
    margin-top:8px;
    color:#9aa7b2;
}

/* SEARCH */
.search-box{
    margin:18px auto;
    max-width:420px;
    padding:0 16px;
}
.search-box input{
    width:100%;
    padding:14px 16px;
    border-radius:14px;
    border:none;
    outline:none;
    background:#050c14;
    color:#fff;
    font-size:15px;
    box-shadow:inset 0 0 0 1px rgba(0,255,255,.25);
}

/* TABS */
.tabs{
    display:flex;
    gap:10px;
    padding:10px 16px 20px;
    justify-content:center;
    flex-wrap:wrap;
}
.tab{
    padding:10px 16px;
    border-radius:22px;
    font-size:14px;
    color:#cfefff;
    background:#050c14;
    border:1px solid rgba(0,255,255,.35);
}
.tab.active{
    background:#00f0ff;
    color:#001018;
    font-weight:600;
}

/* GRID */
.grid{
    padding:10px 16px 40px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:16px;
}

/* CARD */
.card{
    background:linear-gradient(180deg,#071a28,#03080e);
    border-radius:20px;
    padding:14px;
    text-align:center;
    border:2px solid rgba(0,255,255,.35);
    box-shadow:0 0 18px rgba(0,255,255,.18);
}
.card img{
    width:88px;
    height:88px;
    border-radius:18px;
    object-fit:cover;
    margin-bottom:10px;
}
.card h3{
    font-size:14px;
    margin:6px 0 8px;
    font-weight:500;
}
.card a{
    display:inline-block;
    padding:7px 14px;
    font-size:12px;
    border-radius:18px;
    text-decoration:none;
    color:#00f0ff;
    border:1px solid #00f0ff;
}

/* DESKTOP */
@media(min-width:700px){
    .grid{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>

<div class="header">
    <h1>GHOSTY <span>HUB</span></h1>
    <p>Welcome To Our Official Toolkit</p>
</div>

<div class="search-box">
    <input type="text" placeholder="Search Tools">
</div>

<div class="tabs">
    <div class="tab active">üåê All</div>
    <div class="tab">üîó Social</div>
    <div class="tab">üßë‚Äçüíª Tools For Developers</div>
</div>

<div class="grid">

</body>
</html>
