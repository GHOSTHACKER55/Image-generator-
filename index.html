<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Image to URL</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #00ffd5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 10px;
  text-align: center;
}
.container {
  background: rgba(0,0,0,0.75);
  padding: 20px;
  border-radius: 15px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 30px #00ffd533;
}
h1 {
  margin-bottom: 15px;
}
input[type="file"] {
  margin-top: 15px;
  width: 100%;
  padding: 8px;
  border-radius: 10px;
  border: 1px solid #00ffd5;
  background: #000;
  color: #00ffd5;
}
button {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: #00ffd5;
  color: #000;
  transition: 0.3s;
}
button:hover {
  background: #00c9aa;
}
textarea {
  margin-top: 15px;
  width: 100%;
  height: 120px;
  border-radius: 10px;
  padding: 10px;
  font-size: 12px;
  background: #000;
  color: #00ffd5;
  border: 1px solid #00ffd5;
  resize: none;
}
img {
  margin-top: 15px;
  max-width: 100%;
  border-radius: 10px;
  border: 1px solid #00ffd5;
}
</style>
</head>
<body>
<div class="container">
  <h1>Ghosty Image to URL</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="generateURL()">Generate URL</button>
  <textarea id="imageURL" placeholder="Your image URL will appear here" readonly></textarea>
  <img id="preview" src="" alt="">
  <button onclick="copyURL()">Copy URL</button>
</div>

<script>
function generateURL() {
  const file = document.getElementById('imageInput').files[0];
  const preview = document.getElementById('preview');
  const textarea = document.getElementById('imageURL');

  if (!file) {
    alert("Please select an image!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const base64URL = e.target.result;
    textarea.value = base64URL;
    preview.src = base64URL;
  }
  reader.readAsDataURL(file);
}

function copyURL() {
  const textarea = document.getElementById('imageURL');
  textarea.select();
  textarea.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(textarea.value);
  alert("Image URL copied to clipboard!");
}
</script>
</body>
</html>
