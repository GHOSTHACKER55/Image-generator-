<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ghosty AI Image Maker</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}
.container {
  background: rgba(0,0,0,0.65);
  padding: 30px;
  width: 90%;
  max-width: 500px;
  border-radius: 15px;
  box-shadow: 0 0 30px #00ffd533;
  text-align: center;
}
h1 {
  margin-bottom: 10px;
}
textarea {
  width: 100%;
  height: 120px;
  margin-top: 15px;
  background: #000;
  color: #00ffd5;
  border: 1px solid #00ffd5;
  border-radius: 10px;
  padding: 12px;
  font-size: 14px;
}
button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #00ffd5;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
button:hover {
  background: #00c9aa;
}
img {
  margin-top: 15px;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #00ffd5;
}
</style>
</head>

<body>
<div class="container">
  <h1>Ghosty AI Image Maker</h1>
  <p>Enter a description and generate a real AI image.</p>
  <textarea id="prompt" placeholder="Example: cyber ghost hacker logo, neon green, dark background"></textarea>
  
  <!-- Generate Image Button -->
  <button onclick="generateImage()">Generate Image</button>

  <!-- Image Container -->
  <div id="imageContainer"></div>

  <!-- Get Prompt Button -->
  <button onclick="goToPrompt()" style="margin-top:15px;">Get Prompt</button>
</div>

<script>
function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) { 
    alert("Please enter a prompt"); 
    return; 
  }

  // Pollinations AI free image API
  const imgUrl = "https://image.pollinations.ai/prompt/" + encodeURIComponent(prompt) + "?width=512&height=512";

  // Show image
  document.getElementById("imageContainer").innerHTML = `<img src="${imgUrl}" alt="AI Image">`;
}

// Go to Page 2 (prompt generator)
function goToPrompt() {
  // Use exact file name
  window.location.href = "prompt.html";
}
</script>
</body>
</html>
