<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty AI Image Maker</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  padding: 10px;
}
.container {
  background: rgba(0,0,0,0.75);
  padding: 20px;
  border-radius: 15px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 0 30px #00ffd533;
  text-align: center;
}
h1 {
  margin-bottom: 10px;
  font-size: 22px;
}
textarea {
  width: 100%;
  height: 120px;
  margin-top: 15px;
  background: #000;
  color: #00ffd5;
  border: 1px solid #00ffd5;
  border-radius: 10px;
  padding: 12px;
  font-size: 14px;
  resize: none;
}
button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  background: #00ffd5;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
button:hover {
  background: #00c9aa;
}
img {
  margin-top: 15px;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #00ffd5;
}
</style>
</head>

<body>
<div class="container">
  <h1>Ghosty AI Image Maker</h1>
  <p>Type a description and generate a real AI image.</p>

  <!-- Prompt Input -->
  <textarea id="prompt" placeholder="Example: cyber ghost hacker, neon green, dark city"></textarea>

  <!-- Generate Image Button -->
  <button onclick="generateImage()">Generate Image</button>

  <!-- Image Container -->
  <div id="imageContainer"></div>

  <!-- Go to Prompt Page -->
  <button onclick="goToPrompt()">Get Prompt</button>
</div>

<script>
function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) { alert("Please enter a prompt"); return; }

  // Use timestamp to avoid cached image
  const timestamp = new Date().getTime();
  const imgUrl = "https://image.pollinations.ai/prompt/" + encodeURIComponent(prompt) + "?width=512&height=512&t=" + timestamp;

  const container = document.getElementById("imageContainer");
  container.innerHTML = `
    <img id="aiImage" src="${imgUrl}" alt="AI Image">
    <button onclick="downloadImage()">Download Image</button>
  `;
}

// Download generated image
function downloadImage() {
  const img = document.getElementById("aiImage");
  if (!img) { alert("Generate an image first!"); return; }

  const link = document.createElement("a");
  link.href = img.src;
  link.download = "GhostyAIImage.png";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Go to Prompt Page
function goToPrompt() {
  window.location.href = "prompt.html";
}
</script>
</body>
</html>
