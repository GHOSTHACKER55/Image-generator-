<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Hub – Toolkit</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at top, #0f2027, #000);
    color:#fff;
}

.header{
    text-align:center;
    padding:30px 15px;
}

.header h1{
    font-size:36px;
    letter-spacing:2px;
    color:#00f7ff;
    text-shadow:0 0 15px #00f7ff;
}

.header p{
    color:#aaa;
    margin-top:5px;
}

.container{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(140px,1fr));
    gap:18px;
}

.card{
    background:linear-gradient(180deg,#0b1d2a,#060b10);
    border-radius:18px;
    padding:14px;
    text-align:center;
    border:2px solid rgba(0,255,255,0.35);
    box-shadow:0 0 15px rgba(0,255,255,0.25);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-6px) scale(1.03);
    box-shadow:0 0 25px rgba(0,255,255,0.6);
}

.card img{
    width:90px;
    height:90px;
    object-fit:cover;
    border-radius:16px;
    margin-bottom:10px;
}

.card h3{
    font-size:14px;
    margin:6px 0;
}

.card a{
    display:inline-block;
    margin-top:6px;
    padding:6px 12px;
    font-size:12px;
    color:#00f7ff;
    border:1px solid #00f7ff;
    border-radius:20px;
    text-decoration:none;
}

.card a:hover{
    background:#00f7ff;
    color:#000;
}
</style>
</head>

<body>

<div class="header">

</div>
